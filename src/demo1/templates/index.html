<html>
    <head>
        <title>Programacion TV</title>
    </head>
    <body>
        <h1>Films</h1>
        <ul>
            {% for film in films %}
                <li>
                    <h2>{{ film[0] }}: {{ film[1] }}</h2>
                    <h3>Rating: {{ film[2] }}</h3>
                    <h3>Description: <a href="{{ film[3] }}">{{ film[3] }}</a></h3>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
